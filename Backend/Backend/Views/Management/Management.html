  <!-- Pie Chart -->
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});      //Load Charts         
    google.charts.load('current', {'packages':['gauge']});          //Load Gauge         
    google.charts.setOnLoadCallback(drawFilledChart);               //Draw Amount of Filled Chart when charts is loaded.
    google.charts.setOnLoadCallback(drawSalesChart);               //Draw Sales Chart when charts is loaded.
    google.charts.setOnLoadCallback(drawG95cycleChart);               //Draw Average GASOHOL95 Cycle Time gauge when charts is loaded.
    google.charts.setOnLoadCallback(drawDieselcycleChart);               //Draw Average Diesel Cycle Time gauge when charts is loaded.
    
    function drawFilledChart() {
      
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Diesel',550],
        ['Gasohol 95',450],
      ]);
      
      var options = {
        title: 'Amount Filled (L)', width:550, height:350,
        titlePosition: 'none',
        titleTextStyle: {
          color: 'FFFDD0',
          fontName: 'Arial',
          fontSize: 22,
          bold: true, 

        },
        pieSliceText: 'value-and-percentage',          //show both of value and percentage in pie chart
    
        'is3D' : true,
        slices: {  1: {offset: 0.1},                    // separate pie chart
                   2: {offset: 0.05},

          },
        backgroundColor: 'white',
        fontName: 'Arial',
        colors: ['65CCCC', 'FF9900'],                        //Color in pie chart
        fontSize: 16,
        legend: {position: 'top', textStyle: {color: 'black'}, frontSize: 12, alignment: 'center'},
        
        chartArea: {bottom:12, width: '100%', 'height': '75%'},           //Pie chart position and size
        reverseCategories: true                             //Change color of object in piechart
       
      };

      var chart = new google.visualization.PieChart(document.getElementById('Filled_pie'));
        chart.draw(data, options);
      }

    function drawSalesChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Diesel',55],
        ['Gasohol 95',45],
      ]);
      
      var options = {
        title: 'Sales (฿)', width:550, height:350,
        titlePosition: 'none',
        titleTextStyle: {
          color: 'FFFDD0',
          fontName: 'Arial',
          fontSize: 22,
          bold: true, 

        },
        pieSliceText: 'value-and-percentage',          //show both of value and percentage in pie chart
    
        'is3D' : true,
        pieStartAngle:-50,                              //Change degree of pie chart
        slices: {  1: {offset: 0.1},                    // separate pie chart
                   2: {offset: 0.05},

          },
        backgroundColor: 'black',
        fontName: 'Arial',
        colors: ['FF9900', '65CCCC'],                        //Color in pie chart
        fontSize: 16,
        legend: {position: 'top', textStyle: {color: 'white'}, frontSize: 12, alignment: 'center'},
        
        chartArea: {bottom:12, width: '100%', 'height': '75%'},           //Pie chart position and size
        reverseCategories: false                             //Change color of object in piechart
        
      };
      
      var chart = new google.visualization.PieChart(document.getElementById('Sales_pie'));
        chart.draw(data, options);
      }

    function drawG95cycleChart() {
      var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['', 80],
      ]);
      var options = {
        width: 250, height: 250,
        redFrom: 90, redTo: 100,
        yellowFrom:75, yellowTo: 90,
        minorTicks: 5,
       
      };
      var chart = new google.visualization.Gauge(document.getElementById('G95_Cycle'));
      chart.draw(data, options);
      
    }

    function drawDieselcycleChart() {
      var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['', 55],
      ]);
      var options = {
        width: 250, height: 250,
        redFrom: 90, redTo: 100,
        yellowFrom:75, yellowTo: 90,
        minorTicks: 5,
       
      };
      var chart = new google.visualization.Gauge(document.getElementById('Diesel_Cycle'));
      chart.draw(data, options);
      
    }
